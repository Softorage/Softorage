# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  stage: test
  script:
  - hugo
  artifacts:
    paths:
    - test
  except:
  - master

#  - npm install postcss-cli postcss-uncss uncss
pages:
  stage: deploy
  script:
  - hugo --minify
  - gzip -k -9 -r public
  artifacts:
    paths:
    - public
  only:
  - master
