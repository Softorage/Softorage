title: "Softorage"

baseURL: "https://softorage.com/"

languageCode: "en-us"

params:
  description: "The one place for authentic downloads and all your software related information needs"
  tagline: "The Software Directory." # recommended for SEO template (partial/seo.html)
  twitter: "@Softorage" # twitter handle; recommended for SEO template (partial/seo.html)
  image: "https://softorage.com/assets/favicon/Softorage-Logo-Profile.png" # absolute path to image to be used for social media; resolution 200px x 200px to 1200px x 1200px

author: 
  name: "Sanmay Joshi and Softorage contributors"
  email: "contact@softorage.com"

copyright: "Code licensed under Apache license 2.0. Unless otherwise noted, content licensed under CC-BY-SA-3.0 license."

taxonomies:
  category: categories

frontmatter:
  date: ["date", "publishDate", "lastmod", ":git"] # adding ':git' at the end (of default format) makes the atom/rss feed to fetch dates from git, once enableGitInfo is set to true in 'config' file

enableRobotsTXT: true
enableGitInfo: true

# Allow HTML rendering
markup:
  goldmark:
    renderer:
      unsafe: true

googleAnalytics: UA-154890683-1
