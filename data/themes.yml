# note that nav, mat are used for background while antinav, clr1, clr2 are for text and stuff
# so make sure to keep those in contrast
light:
  nav: "#ffffff"
  antinav: "#000000"
  clr1: "#fc466b" # #ff8ca3
  clr2: "#3f5efb" # #8297ff
  mat: "#fbf5ff"

dark:
  nav: "#121212"
  antinav: "#ccc"
  clr1: "#fc466b" #"#ff5c7c"
  clr2: "#3f5efb" #"#617bff"
  mat: "#222"
